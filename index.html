<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="bg-graphic.jpg" alt="Photo of tall buildings in black & white">

    <div class="logo">

    </div>
    
    <div class="info">
        <h1>
            This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.

            You know you want to.
        </h1>

        <form action="" method="post">

            <div class="input-group">
                <label for="fname">First name:</label><br>
                <input type="text" name="firstname" id="fname">
            </div>

            <div class="input-group">
                <label for="lname">Last name:</label><br>
                <input type="text" name="lastname" id="lname">
            </div>

            <div class="input-group">
                <label for="email">Email address:</label><br>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-group">
                <label for="phone">Phone number:</label><br>
                <input type="text" name="phonenum" id="phone">
            </div>

            <div class="input-group">
                <label for="passw">Password:</label><br>
                <input type="password" name="passw" id="passw">
            </div>

            <div class="input-group">
                <label for="conpassw">Confirm password:</label><br>
                <input type="password" name="conpassw" id="conpassw">
            </div>
        </form>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
